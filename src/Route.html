<script>
  import { onMount } from 'svelte';
  
  export const path = '/';
  export const component = undefined;
  export const condition = undefined;
  export const redirect = undefined;

  onMount(() => {
    assignRoute();
  });

  function assignRoute() {
    const sveroGlobal = '__svero__';
    
    if (!window[sveroGlobal]) {
      window[sveroGlobal] = {};
    }

    if (!window[sveroGlobal].paths) {
      window[sveroGlobal].paths = [];
    }

    window[sveroGlobal].paths.push({
      path,
      component,
      condition,
      redirect
    });
  }
</script>
